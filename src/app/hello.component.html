    <div class="rowsd conteneur-reinitialisation-mdp-cnaf">
  <div class="col-sm-12">
    <h3 class="titre-bloc-cnaf filet-cnaf">
      Mot de passe oublié
    </h3>
    <div *ngIf="libelleRetourCaffr" class="alert alert-danger">
      <div [innerHtml]=libelleRetourCaffr role="alert"></div>
    </div>
    <div *ngIf="libelleRetourCaffr" class="alert alert-danger">
      <div [innerHtml]=libelleRetourCaffr role="alert"></div>
    </div>
    <div class="progress" *ngIf="loading || traitementEncours">
      <div class="progress-bar progress-bar-info progress-bar-info-striped active" role="progressbar">
        Chargement en cours...
      </div>
    </div>
    <div *ngIf="!loading" [hidden]="traitementEncours">
      <div class="row">
        <div class="col-sm-8">
          <br />
          <div>
            <p>Vous avez perdu votre mot de passe ?</p>
            <div>
              <p>Nous allons vous envoyer un code de vérification par :</p>
              <!-- TODO finish -->




              <div data-toggle="buttons" class="form-group btn-group-vertical btn-block">
                <label class="btn btn-default btn-block" (click)="choixEnvoi='sms'">
                  <input type="radio" value="sms" name="envoi" class="sr-only" id="choixSms" />
                  <span>{{sms}}</span>
                </label>
                
                <label class="btn btn-default btn-block" (click)="choixEnvoi='email'" >
                  <input type="radio"  value="email" name="envoi" class="sr-only" id="choixEmail" />
                  <span>{{email}}</span>
                </label>
                
                <label class="btn btn-default btn-block" (click)="choixEnvoi='courrier'">
                  <input type="radio" value="courrier" name="envoi" class="sr-only" id="choixCourrier" />
                  <span>{{courrier}}</span>
                </label>
              </div>

             

            </div>
            <br />
          </div>
        </div>
        <br />
        <h1 >{{choixEnvoi}} </h1>
        <br/>
        <div class="row">
          <div class="col-sm-12">
            <button (click)="openClientModal()" class="btn btn-form-cnaf btn-secondaire-cnaf"
              type="button">Abandonner</button>
            <a href="/redirect/s/Redirect?page=aideConnexion"
              class="btn btn-form-cnaf btn-majeur-cnaf btn-login-cnaf align-middle-cnaf">Aide à la connexion</a>

            <button (click)="showContent()" [disabled]="traitementEncours" class="btn btn-form-cnaf btn-majeur-cnaf pull-right"
              >Envoyer</button>
          </div>
        </div>
       
      </div>
    </div>
  </div>
